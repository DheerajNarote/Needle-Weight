    <!-- <canvas id = "c1"></canvas> -->
    <div class="container">
      <div class="box">
        <h1>Needle Weight Calculator</h1>
        <div class="content">
          <div class="containerHW">
            <div class="inputH">
              <label for="height">Diameter</label>
              <input type="number" id="height" required />
            </div>

            <div class="inputW">
              <label for="weight">Length</label>
              <input type="number" id="weight" required />
            </div>
            
          </div>
          <div class="input">
              <label for="height">Weight(kg)</label>
              <input type="number" id="givenwt" required />
            </div>

          <!-- <div class="gender">

                <label class="container">
                    <input type="radio" name="radio" id="m"><p class="text">Male</p>
                    <span class="checkmark"></span>
                  </label>


                <label class="container">
                    <input type="radio" name="radio" id="f" ><p class="text">Female</p>
                      <span class="checkmark"></span>
                    </label>

            </div> -->

          <button class="calculate" id="submit" onclick="calculate();">
            Calculate Weight
          </button>
        </div>

        <div class="valu">
          
        <div class="r1">
          <p>Unit Weight in Grams</p>
          <div id="result"><span id="result1"></span></div>
          <p class="comment">command</p>
        </div>

        <div class="result">
          <p>No's in Per Kg</p>
          <div id="result"><span id="result2"></span></div>
        </div>

        <div class="result">
          <p>No's in 450 Kg</p>
          <div id="result"><span id="result4"></span></div>
        </div>

        <div class="result">
          <p>No's in <span id="gWt"></span> Kg</p>
          <div id="result"><span id="result3"></span></div>
          
        </div>
        </div>


        <div class="footer">
          <a class="footer-text" target="_blank" href="">By Dheeraj</a>
        </div>
      </div>
    </div>

    <!-- The Modal -->
    <div id="myModal" class="modal">
      <!-- Modal content -->
      <div class="modal-content">
        <span class="close">&times;</span>
        <p id="modalText"></p>
      </div>
    </div>
    <img class="circle" src="https://drive.google.com/file/d/1dQOZF3cY4kSEUmM-P73ieuaq-Q-tpKPA/view?usp=drivesdk" alt="" srcset="">
    <img class="circle1" src="https://drive.google.com/file/d/1dQOZF3cY4kSEUmM-P73ieuaq-Q-tpKPA/view?usp=drivesdk" alt="" srcset="">

     <form id="sheetdb-form" action="https://sheetdb.io/api/v1/2aqqeicwc8c1i" method="post">
        <h3>Material Need to Dispatch</h3>
        <div class="inputBox">
            <!-- <span class="fas fa-user"></span> -->
            <input type="text" placeholder="Needle Item" name="data[Name]" id="CName" />
        </div>
        <div class="inputBox">
            <!-- <span class="fas fa-envelope"></span> -->
            <input type="number" placeholder="FG Work Order" name="data[FG]" id="CEmail" />
        </div>
        <div class="inputBox">
            <!-- <span class="fas fa-phone"></span> -->
            <input type="text" placeholder="Qty in Kg" name="data[KG_Number]" />
        </div>

        <div class="inputBox">
            <!-- <span class="fas fa-comments"></span> -->
            <input type="text" placeholder="message" name="data[Message]" />
        </div>
        <input type="submit" value="contact now" class="btn" />
    </form>

    <!-- Custom modal -->
    <div id="submissionModal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <p id="submissionMessage"></p>
        </div>
    </div>
