    <div class="container">
      <div class="box">
        <h1>Needle Weight Calculator</h1>
        <div class="content">
          <div class="containerHW">
            <div class="inputH">
              <label for="height">Diameter</label>
              <input type="number" id="height" required />
            </div>

            <div class="inputW">
              <label for="weight">Lenght</label>
              <input type="number" id="weight" required />
            </div>
          </div>
          <div class="input">
            <label for="height">Weight(kg)</label>
            <input type="number" id="wt" required />
          </div>

        <div class="result">
